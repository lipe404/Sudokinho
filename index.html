<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Meta tags essenciais-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sudokinho - Um jogo de Sudoku divertido e desafiador."
    />
    <meta name="keywords" content="Sudoku, jogo, puzzle, divers√£o" />
    <meta name="author" content="Felipe Toledo" />
    <meta name="theme-color" content="#8436c7" />
    <!--PWA-->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="imgs/icon.jpg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sudokinho" />
    <!--T√≠tulo e √≠cone-->
    <title>Sudokinho</title>
    <link rel="icon" href="imgs/icon.ico" type="image/x-icon" />
    <!--Estilos e fontes-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!--Conte√∫do principal-->
    <main class="container">
      <!--Cabe√ßalho-->
      <header class="header-container">
        <h1>SUDOKINHO</h1>
        <!--Controles de √°udio-->
        <div class="audio-controls">
          <button
            id="play-button"
            aria-label="Tocar m√∫sica"
            aria-pressed="false"
          >
            <span class="play-icon">üéµ</span>
          </button>
          <button id="pause-button" aria-label="Pausar m√∫sica">
            <span class="mute-icon">üîá</span>
          </button>
          <!-- Bot√£o de modo de imagem -->
          <button
            id="image-mode-button"
            aria-label="Mudar para modo porquinhos"
          >
            üêπ
          </button>
          <!-- Bot√£o de conquistas -->
          <button
            id="achievements-button"
            aria-label="Ver conquistas"
          >
            üèÜ
          </button>
        </div>
        <!--Temporizador-->
        <div id="timer" aria-label="Tempo" role="timer">00:00</div>
      </header>

      <!--Grade do Sudoku-->
      <div id="sudoku-grid"></div>

      <!--Controles do jogo-->
      <footer class="footer-container">
        <button id="new-game-button" aria-label="Novo Jogo">Novo Jogo</button>
        <button id="solve-button" aria-label="Resolver o Sudoku">
          Resolver
        </button>
        <button
          id="hint-button"
          aria-label="Obter uma dica"
          class="secondary-button"
        >
          Dica
        </button>
        <button
          id="undo-button"
          aria-label="Desfazer"
          class="secondary-button"
          disabled
        >
          ‚Ü∂ Undo
        </button>
        <button
          id="redo-button"
          aria-label="Refazer"
          class="secondary-button"
          disabled
        >
          ‚Ü∑ Redo
        </button>
      </footer>
    </main>

    <!--Modal de mensagem-->
    <div
      id="customModal"
      class="custom-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      aria-describedby="modalMessage"
    >
      <div class="modal-content">
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-message" id="modalMessage"></p>
        <button class="modal-button" id="modalButton">OK</button>
      </div>
    </div>

    <!-- Modal de sele√ß√£o de dificuldade -->
    <div
      id="difficultyModal"
      class="custom-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="difficultyModalTitle"
    >
      <div class="modal-content">
        <h3 class="modal-title" id="difficultyModalTitle">
          Selecione a Dificuldade
        </h3>
        <div class="difficulty-options">
          <button class="difficulty-btn" data-difficulty="easy">F√°cil</button>
          <button class="difficulty-btn" data-difficulty="medium">M√©dio</button>
          <button class="difficulty-btn" data-difficulty="hard">Dif√≠cil</button>
        </div>
      </div>
    </div>

    <!-- Modal de jogo salvo -->
    <div
      id="savedGameModal"
      class="custom-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="savedGameModalTitle"
    >
      <div class="modal-content">
        <h3 class="modal-title" id="savedGameModalTitle">Jogo Salvo Encontrado</h3>
        <p class="modal-message" id="savedGameModalMessage">
          Voc√™ tem um jogo em progresso. Deseja continuar?
        </p>
        <div class="modal-buttons-container">
          <button class="modal-button" id="continueGameButton">Continuar</button>
          <button class="modal-button secondary" id="newGameFromSaveButton">Novo Jogo</button>
        </div>
      </div>
    </div>

    <!-- Modal de conquistas -->
    <div
      id="achievementsModal"
      class="custom-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="achievementsModalTitle"
    >
      <div class="modal-content achievements-modal-content">
        <h3 class="modal-title" id="achievementsModalTitle">Conquistas</h3>
        <div id="achievements-list" class="achievements-list"></div>
        <button class="modal-button" id="closeAchievementsButton">Fechar</button>
      </div>
    </div>

    <!--Elemento do a√∫dio-->
    <audio id="audio-player" loop autoplay>
      <source src="midia/music.mp3" type="audio/mp3" />
      Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <div class="sr-only" aria-live="polite" id="a11y-announcement"></div>

    <script src="js/main.js" type="module" defer></script>
  </body>
</html>
